<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <img id="logo" src="logo.svg">
    <h1 id="logo1">tic</h1>
    <h1 id="logo2">tac</h1>
    <h1 id="logo3">toe</h1>
    <div class="start-menu">
        <div class="left-menu">
            <div class="type">
                <div class="name">
                    <input class="InputName" type="text" placeholder="Your name...">
                </div>
                <div class="player">
                    <button class="PlayerButton">Player</button>
                    <button class="AIButton">AI</button>
                </div>
            </div>
            <div class="icon-choice">
                <img src="hippo.svg">
                <img class="otter" src="otter.svg">
                <img src="shrimp.svg">
                <img src="kiwi.svg">
                <img src="dragon.svg">
                <img src="dove.svg">
                <img src="spider.svg">
                <img src="fish.svg">
                <img src="worm.svg">
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="right-menu">
            <div class="type">
                <div class="name">
                    <input class="InputName" type="text" placeholder="Your name...">
                </div>
                <div class="player">
                    <button class="PlayerButton">Player</button>
                    <button class="AIButton">AI</button>
                </div>
            </div>
            <div class="icon-choice">
                <img src="hippo-pink.svg">
                <img src="otter-pink.svg">
                <img src="shrimp-pink.svg">
                <img src="kiwi-pink.svg">
                <img src="dragon-pink.svg">
                <img src="dove-pink.svg">
                <img class="spider" src="spider-pink.svg">
                <img src="fish-pink.svg">
                <img src="worm-pink.svg">
            </div>
            <button class="submit">Submit</button>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <p class="username">Bob</p>
            <img src="otter-pink.svg">
            <p class="score">Score: 0</p>
        </div>
        <div class="grid">
            <div class="grid-0">
                <p></p>
            </div>
            <div class="grid-1">
                <p></p>
            </div>
            <div class="grid-2">
                <p></p>
            </div>
            <div class="grid-3">
                <p></p>
            </div>
            <div class="grid-4">
                <p></p>
            </div>
            <div class="grid-5">
                <p></p>
            </div>
            <div class="grid-6">
                <p></p>
            </div>
            <div class="grid-7">
                <p></p>
            </div>
            <div class="grid-8">
                <p></p>
            </div>
        </div>
        <div class="result">
            <p></p>
            <img src="hippo.svg">
            <div class="buttons">
                <button class="new-game">new game</button>
                <button class="reset-score">reset score</button>
            </div>
        </div>
        <div class="right">
            <p class="username">Alice</p>
            <img src="spider.svg">
            <p class="score">Score: 0</p>
        </div>
    </div>
    <img class="background" src="background.svg">
    <img class="background-2" src="spot-pink.svg">
    <button class="back">back to start</button>
</body>
</html>
